<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists</title>
</head>
<body>
    <h2>Playlists</h2>
    <ul>
        {% for playlist in playlists %}
            <li><a href="{% url 'view_playlist' playlist.pk %}">{{ playlist.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
