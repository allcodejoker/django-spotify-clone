
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block heading %}
    
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar {
            background-color: #121212 !important;
            padding: 15px 20px;
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem;
            transition: color 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: #1DB954 !important;
        }

        .navbar-toggler {
            border-color: white;
        }

        .navbar-toggler-icon {
            filter: invert(1);
        }

        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        .song-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .song-list h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .song-list img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .play-button {
            background-color: #1DB954;
            color: white;
            font-size: 1rem;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .play-button:hover {
            background-color: #1ed760;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #181818;
            color: white;
            font-size: 1rem;
        }

        select option {
            background-color: #333;
        }

        button {
            background-color: #1DB954;
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #1ed760;
        }

        @media (max-width: 600px) {
            .song-list {
                padding: 10px;
            }

            form {
                flex-direction: column;
                align-items: stretch;
            }

            select, button {
                width: 100%;
            }
        }

        .playlist-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .playlist-list {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
        }

        .playlist-item {
            background-color: #181818;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background 0.3s ease-in-out;
        }

        .playlist-item:hover {
            background-color: #222;
        }

        .playlist-link {
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            display: block;
        }

        .playlist-link:hover {
            color: #1DB954;
        }

        .playlist-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .shuffle-form {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shuffle-button {
            background-color: #1DB954;
            color: white;
            font-size: 1rem;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .shuffle-button:hover {
            background-color: #1ed760;
        }

        .songs-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .songs-list {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
        }

        .song-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #181818;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background 0.3s ease-in-out;
        }

        .song-item:hover {
            background-color: #222;
        }

        .now-playing {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .no-song {
            text-align: center;
            font-size: 1rem;
            color: #ccc;
        }
        
        .create-playlist-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .create-playlist-form input {
            width: 250px;
            padding: 12px;
            border: 2px solid #1DB954;
            border-radius: 5px;
            background-color: #181818;
            color: white;
            font-size: 1rem;
        }

        .create-playlist-form input::placeholder {
            color: #888;
        }

        .create-playlist-form button {
            padding: 12px 18px;
            font-size: 1rem;
            border-radius: 5px;
            background-color: #1DB954;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .create-playlist-form button:hover {
            background-color: #1ed760;
        }

        

        .authentication-form {
            display: grid;
            place-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .authentication-form input {
            width: 20rem;
            padding: 12px;
            border: 2px solid #1DB954;
            border-radius: 5px;
            background-color: #181818;
            color: white;
            font-size: 1rem;
        }

        .authentication-form input::placeholder {
            color: #888;
        }

        .authentication-form button {
            padding: 12px 18px;
            font-size: 1rem;
            border-radius: 5px;
            background-color: #1DB954;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            width: 20rem;
        }

        .authentication-form button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #121212;">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="{% url 'index' %}">Spotify Clone</a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="{% url 'index' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="{% url 'logout_user' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="{% url 'create_playlist' %}">Create Playlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="{% url 'all_playlists' %}">All Playlists</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="{% url 'login_user' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="{% url 'register_user' %}">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    {% block body %}

    {% endblock %}
</body>
</html>
