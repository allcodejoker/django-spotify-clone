<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ playlist.name }}</title>
</head>
<body>
    <h2>Playlist: {{ playlist.name }}</h2>

    <h3>Songs:</h3>
    <ul>
        {% for song in playlist.song.all %}
            <li>{{ song.title }} - {{ song.artist }}</li>
        {% endfor %}
    </ul>

</body>
</html>
